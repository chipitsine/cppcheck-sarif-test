
name: CppCheck

on:
  push:
    branches: [ master ]

jobs:
  lint:
    name: CppCheck
    runs-on: ubuntu-20.04
    permissions:
      actions: read
      contents: read
      security-events: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Upload CppCheck scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v1
        with:
          sarif_file: cppcheck.sarif
